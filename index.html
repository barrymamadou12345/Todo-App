<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./langages/TODOLIST.css">
  <script src="https://kit.fontawesome.com/7019415cd8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title></title>
  <!-- ++++++++++ AOS ANIMATION +++++++++ -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- ++++++++++ AOS ANIMATION +++++++++ -->
</head>


<body>



  <!-- le Modal -->
  <div id="myModal" class="modal">

    <!-- Contenu du modal -->
    <div class="modal-content">

      <input type="text" id="inputTache" class="input1" placeholder="Ajouter une Tache" required>
      <input type="date" id="date1" class="laDate" required>

      <div class="d-flex boutono">
        <button class="close" id="fermer">Fermer</button>
        <button id="ajoutBtn" class="augma" onclick="ajoutTache()">Ajouter</button>
        <button class="editing" id="editing">Modifier</i></button>
      </div>
    </div>

  </div>

  <!-- MODAL Fin -->


  <div class="container mt-4 pt-4">
    <h1 class=" fs-2 text-success fw-bold text-center pb-2"> ToDo App</h1>
    <div class="conty">
      <div class="bano">
        <div type="text" class="debut">
          <p class="fs-4 pt-1">Ajouter une Tache</p>
        </div>
        <div class="input-group-append">
          <button id="myBtn" class="btAjout">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="my-4">
      <h1 class="fs-4 text-center">Taches</h1>
    </div>
    <ul id="ListTache">
      <!-- Les tâches qui seront ajoutées -->
    </ul>

    <div id="archi">
      <div class="my-4">
        <h1 class="text-center fst-italic text-danger fs-4"> Les Taches Archivées</h1>
        <ul id="listArchive" class="mb-3">
          <!-- Les tâches qui seront Archivées -->
        </ul>
      </div>
    </div>

  </div>


  <!--===========================================SCRIPTES============================================================================-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
  <!-- <script src="./langages/MODIFICATIONS.js"></script> -->
  <script src="./langages/TODOLIST.js"></script>
  <!-- <script src="./langages/feedbacks.js"></script> -->
  <!-- ++++++++++ AOS ANIMATION +++++++++ -->
  <script>
    AOS.init();
  </script>
  <!-- ++++++++++ AOS ANIMATION +++++++++ -->
</body>

</html>
